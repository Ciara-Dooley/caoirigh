<!DOCTYPE html>
<html lang="en">
  <head>

  
    <title>Product Details</title>
    <link rel="stylesheet" href="shopping.css">
    <style>
      .container {
        display: flex;
      }
      .left-image {
        flex: 1;
        padding: 20px;
      }
      .product-details {
        flex: 1;
        padding: 20px;
      }
      .left-image img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Product Name</h1>
    </header>
    <main>
      <div class="container">
        <div class="left-image">
          <img src="https://via.placeholder.com/300" alt="Product Image">
        </div>
        <div class="product-details">
          <h2>Product Description</h2>
          <p>Price: $XX.XX</p>
          <p>Detailed description of the product goes here.</p>
          <button onclick="location.href='shopping.html'">Back to Gallery</button>
        </div>
      </div>
    </main>
    
  </body>
</html>
